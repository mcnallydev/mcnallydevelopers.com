section.title=Términos y condiciones
section.sub.title=Gracias por utilizar nuestros productos y servicios.
date=5 de Marzo del 2017
paragraph.1=Uso de nuestros Servicios
paragraph.2=No utilice nuestros Servicios de forma indebida. Por ejemplo, no interfiera en nuestros Servicios ni intente acceder a ellos por otro método diferente a la interfaz y las instrucciones que le proporcionamos. Puede utilizar nuestros Servicios solo como se permite por ley, incluidas las leyes y regulaciones correspondientes de control de exportación y reexportación. Podremos suspender o dejar de proveerle nuestros Servicios si usted incumple nuestras condiciones o políticas o si estamos investigando una presunta conducta indebida.