html.title=Privacy Policy
section.title=Privacy Policy
section.sub.title=We care about your privacy.
date=March 5, 2017
paragraph.1=Esta Política de privacidad está diseñada para ayudarle a entender qué datos recopilamos, por qué los recopilamos y qué hacemos con él.
paragraph.2=Esto es importante; Esperamos que usted tome el tiempo para leerlo cuidadosamente.
paragraph.3=Antes de iniciar un contrato de desarrollo se debe firmar un contrato de confidencialidad con el objetivo de proteger toda la información de la empresa con la que trabajamos.
paragraph.4=La información de cada sistema que desarrollamos pertenece al cliente y nos preocupamos por proteger esa información siguiendo las mejores prácticas de seguridad durante el desarrollo.